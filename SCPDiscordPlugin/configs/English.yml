#####################################################################################################################
#                                                                                                                   #
#                                                     EVENTS                                                        #
#                                                                                                                   #
#   message: The message to be displayed. Variables are inserted in the format <var:name>, such as <var:ipaddress>. #
#   regex: A regex expression paired with a string to find and replace parts of a message.                          #
#                                                                                                                   #
#####################################################################################################################

# Executed after variables have been inserted but before the message specific regex replacement on all messages
global_regex: ["::ffff:":""]

round:
    onroundstart:
        # ipaddress
        message: "**Round started.**"
        regex: []
    onconnect:
        message: "Player attempting connection... (<var:ipaddress>)"
        regex: []
    ondisconnect:
        # ipaddress
        message: "A player has disconnected. (<var:ipaddress>)"
        regex: []
    oncheckroundend:
        message: "Checking if round has ended..."
        regex: []
    onroundend:
        # duration
        # dclassalive
        # dclassdead
        # dclassescaped
        # dclassstart
        # mtfalive
        # scientistsalive
        # scientistsdead
        # scientistsescaped
        # scientistsstart
        # scpalive
        # scpdead
        # scpkills
        # scpstart
        # warheaddetonated
        # zombies
        message: >+
            **Round ended after <var:duration> minutes.**
            ```
            Escaped D-class:    <var:dclassalive> / <var:dclassstart>
            Rescued Scientists: <var:scientistsalive> / <var:scientistsstart>
            Contained SCPs:     <var:scpdead> / <var:scpstart>
            Killed by SCP:      <var:scpkills>
            Warhead detonated:  <var:warheaddetonated>
            ```"
        regex: []
    onwaitingforplayers:
        message: "**Server is ready and waiting for players.**"
        regex: []
    onroundrestart:
        message: "**Round is restarting...**"
        regex: []
    onsetservername:
        # servername
        message: "**Server name set to <var:servername>.**"
        regex: []

